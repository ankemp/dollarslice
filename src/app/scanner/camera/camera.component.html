<app-camera-lens *ngIf="!(serial.task | async)" [ngClass]="{'taken': imageTaken | async}" lenseAutoOff></app-camera-lens>
<app-status *ngIf="(serial.task | async)" [object]="serial.task"></app-status>
<div *ngIf="!(serial.task | async)" [ngClass]="{'taken': imageTaken | async}" class="action-container">
  <button class="capture" (click)="capture()">
    <i class="material-icons">camera</i>
  </button>
  <button class="reset" (click)="reset()">
    <i class="material-icons">undo</i>
  </button>
  <button class="upload" (click)="upload()">
    <i class="material-icons">file_upload</i>
  </button>
</div>
