<div class="viewport-container" [ngClass]="{'show': !imageTaken}">
  <video id="viewport" class="viewport" autoplay></video>
  <button class="capture" (click)="capture()">Capture</button>
</div>
<div class="snapshot-container" [ngClass]="{'show': imageTaken}">
  <canvas id="snapshot" class="snapshot" width="500" height="700"></canvas>
  <button class="retake" (click)="reset()">Retake</button>
</div>
