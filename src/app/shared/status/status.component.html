<div *ngIf="!!(object | async) && (object | async)?.status && !isComplete" class="status-container">
  <i *ngIf="(object | async)?.status !== 'complete' && !(object | async)?.status.includes('error')" class="material-icons material-icons-spin">autorenew</i>
  <i *ngIf="(object | async)?.status.includes('error')" class="material-icons">error</i>
  <i *ngIf="(object | async)?.status === 'complete'" class="material-icons">done</i>
  <div class="status">{{ (object | async)?.status }}</div>
</div>
